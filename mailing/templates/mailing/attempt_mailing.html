{% extends 'mailing/base.html' %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-7">
            <div class="card">
                <div class="card-body">
                    <form method='post'>
                        {% csrf_token %}
                        <p>Хотите отправить рассылку: "{{mailout}}"?</p>
                        <p>Статус рассылки: "{{mailout.status_mailing}}"?</p>
                        <p>Тема рассылки: "{{mailout.message.subject_message}}"?</p>
                        <p>Текст писма: "{{mailout.message.body_message}}"?</p>
                        <button type="submit" class="btn btn-danger">Подтвердить</button>
                        <a class="btn btn-primary" href="{% url 'mailing:list_mailout' %}" role="button">Отменить</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
