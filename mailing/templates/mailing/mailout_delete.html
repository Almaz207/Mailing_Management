{% extends 'mailing/base.html' %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-2">
            <div class="card">
                <div class="card-body">
                    <form method='post'>
                        {% csrf_token %}
                        <p>Хотите удалить рассылку, на тему: "{{object.message.subject_message}}"?</p>
                        <button type="submit" class="btn btn-danger">Подтвердить</button>
                        <a class="btn btn-primary" href="{% url 'mailing:list_mailout' %}" role="button">Отменить</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
